{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Anka Wosso</title>

    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var ankaWosso = {lat: 12.6900, lng: -8.0300};  // Coordonnées spécifiques d'Anka Wosso à Sankoroba
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: ankaWosso
            });

            var marker = new google.maps.Marker({
                position: ankaWosso,
                map: map,
                title: 'Anka Wosso'
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var directionsService = new google.maps.DirectionsService();
                    var directionsRenderer = new google.maps.DirectionsRenderer();
                    directionsRenderer.setMap(map);

                    var request = {
                        origin: userLocation,
                        destination: ankaWosso,
                        travelMode: 'DRIVING'
                    };

                    directionsService.route(request, function(result, status) {
                        if (status == 'OK') {
                            directionsRenderer.setDirections(result);
                        }
                    });
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation ? 'Erreur: Le service de géolocalisation a échoué.' : 'Erreur: Votre navigateur ne supporte pas la géolocalisation.');
        }
    </script>
</head>
<body>
    <main>
        <section class="map-section">
            <h1>Localisation de Anka Wosso</h1>
            <div id="map" style="height: 500px; width: 100%;"></div>
        </section>
    </main>
</body>
</html>
{% endblock %}
