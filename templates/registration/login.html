{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Connexion</button>
  </form>
  <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscrivez vous</a>.</p>
{% endblock %}
